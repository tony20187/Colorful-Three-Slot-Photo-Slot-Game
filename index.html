<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>｜華谷電機｜Colorful Three-Slot Photo Slot Game｜</title>
  <link rel="icon" type="image/x-icon" href="./icon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🎰 繽紛三格照片拉霸機 🎰</h1>

  <!-- 置頂 HUD（保留音量/靜音與統計） -->
  <div class="hud">
    <div class="toggle" id="muteBtn">🔊 聲音：開</div>
    <label>音量 Volume <input type="range" id="vol" min="0" max="100" value="70" /></label>
    <div class="hud-right">
      <div class="stat" id="totalStat">總連線中獎次數：0</div>
    </div>
  </div>

  <div class="wrap">
    <div class="machine">
      <div class="slot"><img id="r1" alt="reel-1" /></div>
      <div class="slot"><img id="r2" alt="reel-2" /></div>
      <div class="slot"><img id="r3" alt="reel-3" /></div>
    </div>

    <!-- 狀態訊息 -->
    <div id="msg" class="message">照片已就緒：按下方拉霸按鈕開始！</div>

    <!-- ✅ 主要拉霸按鈕（置中＋動畫） -->
    <button id="panelSpinBtn" class="btn primary">🎰 拉霸！( START )</button>
  </div>

  <!-- 密碼保護設定面板（保留原欄位與排序） -->
  <details class="config">
    <summary>⚙️ 參數調整面板（需密碼）</summary>

    <div id="passwordArea">
      <input type="password" id="passInput" placeholder="輸入密碼">
      <button class="btn" id="passBtn">確定</button>
      <span id="passMsg"></span>
    </div>

    <div id="cfgContainer" style="display:none;">
      <div class="size-row">
        <label>拉霸區尺寸上限(px)：</label>
        <input id="sizeSlider" type="range" min="320" max="700" value="550" />
        <span id="sizeVal">550</span>
      </div>

      <!-- 強制三連線機率會由 JS 直接插在上面這一列的下一列 -->

      <div class="muted">
        上限：0 或空白＝不限制。當某人物「已中」達上限後，會被移出轉盤，不再出現；
        按「重置」或「重置遊戲」才會回復。權重(Weight)允許 1～10。
      </div>

      <div id="cfg" class="cfg-grid"></div>

      <div class="cfg-actions">
        <button class="btn" id="applyBtn">套用設定</button>
        <button class="btn" id="resetWinsAllBtn">重置遊戲（所有已中歸零）</button>
        <button class="btn" id="resetBtn">重置預設（恢復權重）</button>
      </div>
    </div>
  </details>

  <script src="script.js"></script>
</body>
</html>
